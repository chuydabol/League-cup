<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leagues Cup Bracket</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: gold;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .bracket {
      display: flex;
      justify-content: center;
      gap: 4rem;
    }

    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .match {
      border: 2px solid gold;
      padding: 1rem;
      border-radius: 8px;
      min-width: 200px;
      text-align: center;
    }

    .vs {
      margin: 0.5rem 0;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üèÜ Leagues Cup ‚Äì Semifinals & Final</h1>

  <div class="bracket">
    <!-- Semifinals -->
    <div class="round">
      <h2>Semifinals</h2>

      <div class="match">
        <div>Elite VT</div>
        <div class="vs">vs</div>
        <div>Real MVC</div>
      </div>

      <div class="match">
        <div>Ronney Tunes</div>
        <div class="vs">vs</div>
        <div>Winner of:</div>
        <div>Ethabella FC</div>
        <div class="vs">vs</div>
        <div>Everything Dead</div>
      </div>
    </div>

    <!-- Final -->
    <div class="round">
      <h2>Final</h2>
      <div class="match">
        <div>Winner of Semifinal 1</div>
        <div class="vs">vs</div>
        <div>Winner of Semifinal 2</div>
      </div>
    </div>
  </div>

</body>
</html>
