<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leagues Cup Semifinals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0e0e0e, #2b2b2b);
      color: #f1f1f1;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    .bracket {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .matchup {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
    }

    .team {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2f2f2f;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      position: relative;
    }

    .team-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .percentage {
      background-color: #ffd700;
      color: #000;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .legend {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 0.95rem;
      color: #bbbbbb;
    }

    @media (max-width: 480px) {
      .team-name {
        font-size: 1rem;
      }
      .percentage {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Leagues Cup Semifinals</h1>

  <div class="bracket">
    <!-- Semifinal 1 -->
    <div class="matchup">
      <div class="team">
        <span class="team-name">Real MVC</span>
        <span class="percentage">60%</span>
      </div>
      <div class="team">
        <span class="team-name">Elite VT</span>
        <span class="percentage">20%</span>
      </div>
    </div>

    <!-- Semifinal 2 -->
    <div class="matchup">
      <div class="team">
        <span class="team-name">Ronney Tunes</span>
        <span class="percentage">12%</span>
      </div>
      <div class="team">
        <span class="team-name">Ethabella FC</span>
        <span class="percentage">8%</span>
      </div>
    </div>
  </div>

  <p class="legend">Percentage = Team's Chance of Winning the Tournament (Based on Performance)</p>
</body>
</html>
