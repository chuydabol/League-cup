<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leagues Cup Bracket</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #f5d442;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .bracket {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .round {
      flex: 1;
      min-width: 280px;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .round h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .match {
      background-color: #222;
      border: 2px solid #f5d442;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .vs {
      margin: 0.4rem 0;
      font-weight: bold;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .match {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      .round h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Leagues Cup ‚Äì Semifinals & Final</h1>

  <div class="bracket">
    <!-- Semifinals -->
    <div class="round">
      <h2>Semifinals</h2>

      <div class="match">
        <div>Elite VT</div>
        <div class="vs">vs</div>
        <div>Real MVC</div>
      </div>

      <div class="match">
        <div>Ronney Tunes</div>
        <div class="vs">vs</div>
        <div>Winner of:</div>
        <div>Ethabella FC</div>
        <div class="vs">vs</div>
        <div>Everything Dead</div>
      </div>
    </div>

    <!-- Final -->
    <div class="round">
      <h2>Final</h2>
      <div class="match">
        <div>Winner of Semifinal 1</div>
        <div class="vs">vs</div>
        <div>Winner of Semifinal 2</div>
      </div>
    </div>
  </div>

</body>
</html>
